{% extends "index.html" %}
{% load static %}
{% block content %}
<style>
    ::-webkit-scrollbar{
        display: none;
    }
</style>
<div class="container mt-5">
    <div class="content mt-5">
        
    <!-- Start Blog  -->
    <div class="latest-blog">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="title-all text-center">
                        <h1>latest blog</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet lacus enim.</p>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for blog in blogs %}
                <div class="col-md-6 col-lg-4 col-xl-4">
                    <div class="blog-box">
                        <div class="blog-img">
                            <img class="img-fluid" src="{{blog.Blog_image.url}}" width="100%" height="200px" alt="" />
                        </div>
                        <div class="blog-content">
                            <div class="title-blog">
                                <h3>{{blog.Blog_name}}</h3>
                                <p style="height: 200px; overflow:scroll">{{blog.Blog_Discription}}</p>
                            </div>
                            <ul class="option-blog">
                                <li><a href="#"><i class="far fa-heart"></i></a></li>
                                <li><a href="#"><i class="fas fa-eye"></i></a></li>
                                <li><a href="#"><i class="far fa-comments"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                {% endfor %}
               
            </div>
        </div>
    </div>
    <!-- End Blog  -->
    </div>
</div>
{% endblock %}
