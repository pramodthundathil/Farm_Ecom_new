{% extends "index.html" %}
{% block content %}

<style>
    .content{
        width:90%;
        margin: auto;
        padding: 20px;
        box-sizing: border-box;
        border: .5px solid black;
        border-radius: 20px ;
        margin-top: 100px;
        margin-bottom: 100px;
        text-align: center;
    }
    .content input[type="password"]{
        width: 100%;
        padding: 10px;
        border: .5px solid rgb(204, 201, 201);
        border-radius: 5px;

    }
   
</style>
<div class="logincontainer">
    <div class="container">
        <div class="content">
            <h4>Register</h4>
            <h6 class="text-danger">{{form.errors}}</h6>
            <br>
            <form method="post">
           
                {% csrf_token %}

                    {% for fields in form %}
                    {{fields.label}}: <br>
                    {{fields}} <br><br>
                        
                    {% endfor %}
                <button type="submit" class="btn btn-success">Register</button>

            </form>
<br>
            Have an account click <a href="{%url 'SignIn' %}">Here</a>

        </div>
    </div>
</div>
  
{% endblock  %}
